<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>CodePen - Scientific calculator html and JavaScript</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
			integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<!-- <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'> -->
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<!-- partial:index.partial.html -->
		<body>
			<div class="container">
				<table class="calculator table">
					<thead>
						<tr>
							<td colspan="10">
								<div class="output form-group">
									<input
										type="text"
										class="ans form-control"
										readonly
										name=""
									/>
								</div>
							</td>
						</tr>
					</thead>
					<tbody class="actions">
						<tr>
							<td colspan="3"></td>
							<td>
								<button class="btn btn-op" data-value="(">
									(
								</button>
							</td>
							<td>
								<button class="btn btn-op" data-value=")">
									)
								</button>
							</td>
							<td>
								<button class="btn btn-op" data-value="%">
									%
								</button>
							</td>
							<td>
								<button
									id="clear"
									class="btn btn-op"
									data-value="ce"
								>
									CE
								</button>
							</td>
						</tr>
						<tr>
							<td>
								<button class="btn btn-op" data-value="inv">
									Inv
								</button>
							</td>
							<td>
								<button class="btn btn-op" data-value="sin">
									sin
								</button>
							</td>
							<td>
								<button class="btn btn-op" data-value="ln">
									ln
								</button>
							</td>
							<td>
								<button class="btn" data-value="7">7</button>
							</td>
							<td>
								<button class="btn" data-value="8">8</button>
							</td>
							<td>
								<button class="btn" data-value="9">9</button>
							</td>
							<td>
								<button class="btn btn-op" data-value="/">
									&#x00f7;
								</button>
							</td>
						</tr>
						<tr>
							<td>
								<button
									class="btn btn-op"
									data-value="3.14159265359"
								>
									&pi;
								</button>
							</td>
							<td>
								<button class="btn btn-op" data-value="cos">
									cos
								</button>
							</td>
							<td>
								<button class="btn btn-op" data-value="log">
									log
								</button>
							</td>
							<td>
								<button class="btn" data-value="4">4</button>
							</td>
							<td>
								<button class="btn" data-value="5">5</button>
							</td>
							<td>
								<button class="btn" data-value="6">6</button>
							</td>
							<td>
								<button class="btn btn-op" data-value="*">
									&times;
								</button>
							</td>
						</tr>

						<tr>
							<td>
								<button class="btn btn-op" data-value="e">
									e
								</button>
							</td>
							<td>
								<button class="btn btn-op" data-value="tan">
									tan
								</button>
							</td>
							<td>
								<button class="btn btn-op" data-value="radic">
									&radic;
								</button>
							</td>
							<td>
								<button class="btn" data-value="3">3</button>
							</td>
							<td>
								<button class="btn" data-value="2">2</button>
							</td>
							<td>
								<button class="btn" data-value="1">1</button>
							</td>
							<td>
								<button class="btn btn-op" data-value="-">
									-
								</button>
							</td>
						</tr>
						<tr>
							<td>
								<button class="btn btn-op" data-value="exp">
									EXP
								</button>
							</td>
							<td>
								<button class="btn btn-op" data-value="x^2">
									x&#xb2;
								</button>
							</td>
							<td>
								<button class="btn btn-op" data-value="**">
									x&#94;
								</button>
							</td>
							<td>
								<button class="btn btn-op" data-value=".">
									.
								</button>
							</td>
							<td>
								<button class="btn" data-value="0">0</button>
							</td>
							<td>
								<button
									id="equalTo"
									class="btn btn-op"
									data-value="="
								>
									=
								</button>
							</td>
							<td>
								<button class="btn btn-op" data-value="+">
									+
								</button>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</body>
		<!-- partial -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
			crossorigin="anonymous"
		></script>
		<script src="./script.js"></script>
	</body>
</html>
